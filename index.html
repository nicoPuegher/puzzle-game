<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./javascript/app.js" type="module" defer></script>
    <title>JS Puzzle Game</title>
  </head>
  <body>
    <section class="welcome">
      <h1>Welcome!</h1>
      <h2>Ready to play?</h2>
      <p>Please, select your game preferences</p>
      <button class="play" name="welcome">Select</button>
    </section>

    <section class="won">
      <h1>You won!</h1>
      <h2>Want to play again?</h2>
      <p>Please, select your game preferences</p>
      <button class="play" name="won">Play Again</button>
    </section>

    <section class="lost">
      <h1>You lost!</h1>
      <h2>Want to try again?</h2>
      <p>Please, select your game preferences</p>
      <button class="play" name="lost">Try Again</button>
    </section>

    <form>
      <div class="mode">
        <h3>Game Mode</h3>
        <div>
          <button class="mode__selector">
            <input class="mode__check" type="checkbox" name="image" />
            Image
          </button>
          <button class="mode__selector">
            <input class="mode__check" type="checkbox" name="numbers" />
            Numbers
          </button>
        </div>
      </div>

      <div class="size">
        <h3>Puzzle Size</h3>
        <div>
          <button class="size__selector">
            <input class="size__check" type="checkbox" name="3" />
            3x3
          </button>
          <button class="size__selector">
            <input class="size__check" type="checkbox" name="4" />
            4x4
          </button>
          <button class="size__selector">
            <input class="size__check" type="checkbox" name="5" />
            5x5
          </button>
        </div>
      </div>

      <button class="form__submit" type="submit">Start</button>
    </form>

    <section class="game">
      <header>
        <h1>JavaScript Puzzle</h1>
        <p>Movements left</p>
        <span class="game__limit"></span>
      </header>
      <main>
        <table class="game__table"></table>
      </main>
    </section>
  </body>
</html>
