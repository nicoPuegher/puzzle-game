<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./javascript/app.js" type="module" defer></script>
    <title>JS Puzzle Game</title>
  </head>
  <body>
    <section class="welcome">
      <h1>Welcome!</h1>
      <h2>Ready to play?</h2>
      <p>Please, select your game preferences</p>
      <button class="play" name="welcome">Select</button>
    </section>

    <section class="won">
      <h1>You won!</h1>
      <h2>Want to play again?</h2>
      <p>Please, select your game preferences</p>
      <button class="play" name="won">Play Again</button>
    </section>

    <section class="lost">
      <h1>You lost!</h1>
      <h2>Want to try again?</h2>
      <p>Please, select your game preferences</p>
      <button class="play" name="lost">Try Again</button>
    </section>
  </body>
</html>
